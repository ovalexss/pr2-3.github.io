<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-purple">
          <div class="container">
            <a class="navbar-brand text-white" href="/index.html">PAM Consulting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/about.html">About Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Services</a>
                  <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                    <li><a class="dropdown-item" href="#">Business Relocation</a></li>
                    <li><a class="dropdown-item" href="#">Family Relocation</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="invest.html">Invest in Cyprus</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Migration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Contact Us</a>
                </li>
              </ul>
              <a class="btn btn-warning" href="/auth.html">Login & Registration</a>
            </div>
          </div>
        </nav>
      </header>
    

  <section class="auth-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
          <!-- Login Form -->
          <div class="auth-card p-4 shadow-sm" id="loginForm">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginFormElement">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
              <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>
          </div>

          <!-- Registration Form -->
          <div class="auth-card p-4 shadow-sm d-none" id="registerForm">
            <h3 class="text-center mb-4">Register</h3>
            <form id="registerFormElement">
              <div class="mb-3">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" required>
              </div>
              <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm your password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle between Login and Register forms
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    showRegister.addEventListener('click', function (e) {
      e.preventDefault();
      loginForm.classList.add('d-none');
      registerForm.classList.remove('d-none');
    });

    showLogin.addEventListener('click', function (e) {
      e.preventDefault();
      registerForm.classList.add('d-none');
      loginForm.classList.remove('d-none');
    });

    // Login form submission handler
    document.getElementById('loginFormElement').addEventListener('submit', function (e) {
      e.preventDefault();

      // Simulate successful login with a simple check
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (email === 'ovalexss@gmail.com' && password === '12345') {
        alert('Login successful!');
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials! Please try again.');
      }
    });

    // Registration form submission handler (for demo purposes)
    document.getElementById('registerFormElement').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Registration successful! You can now login.');
      registerForm.classList.add('d-none');
      loginForm.classList.remove('d-none');
    });
  </script>
</body>
</html>
